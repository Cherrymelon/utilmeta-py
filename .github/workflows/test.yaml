name: UtilMeta Common CI
# run before every pull request and every push
on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
      - '**/README.md'
  push:
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
      - '**/README.md'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        python-version: ["3.8", "3.11"]
        django-version: ["4.1", "5.0"]
        exclude:
          - python-version: "3.8"
            django-version: "5.0"

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov pytest-asyncio
          pip install jwcrypto psutil jwt
          pip install utype
          pip install databases[aiosqlite] redis aioredis
          pip install django==${{ matrix.django-version }}
          pip install flask fastapi sanic[ext] tornado aiohttp uvicorn httpx requests python-multipart
          pip install django-ninja djangorestframework apiflask
      - name: Run lint
        run: |
          flake8 utilmeta --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Run tests
        run: |
          pytest tests --cov=./utilmeta
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
